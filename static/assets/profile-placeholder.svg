<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="150" fill="url(#profileGradient)"/>
  
  <!-- Profile Icon -->
  <g transform="translate(75, 60)">
    <!-- Head -->
    <circle cx="75" cy="60" r="35" fill="#ffffff" opacity="0.9"/>
    
    <!-- Body -->
    <path d="M75 105 C45 105, 20 130, 20 160 L20 180 L130 180 L130 160 C130 130, 105 105, 75 105 Z" 
          fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="3" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="250" cy="80" r="2" fill="#ffffff" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="270" cy="220" r="4" fill="#ffffff" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="30" cy="250" r="2" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Alternative gradient for variety -->
    <linearGradient id="profileGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Subtle Border -->
  <circle cx="150" cy="150" r="148" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3"/>
</svg>
